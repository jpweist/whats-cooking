<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    </head>
  <body>
    <main id="user-page">
      <nav class="top-nav-bar">
        <title id="user-name"></title>
        <ul class="navigation-header">
          <li><img class="pantry-icon heart" src="../assets/heart.svg" alt=""></li>
          <li><img class="pantry-icon chef" src="../assets/chef.svg" alt=""></li>
          <li><img class="pantry-icon recipe-book" src="../assets/recipe.svg" alt=""></li>
        </ul>
      </nav>
      <header class="recipe-header">
        <img id="recipe-image">
        <div class="recipe">
          <h1 class="recipe-header"></h1>
          <!-- <li class="recipe-number"></li> -->
          <p class="recipe-instructions"><p>
        </div>
      </header>
      <h2>Looking For Your Favorite Recipe?   |   How About Something New?</h2>
      <ul id="favorite-recipes">
        <li><img class="favorites-one crop" alt="favorite recipe 1"></li>
        <li><img class="favorites-two crop" alt="favorite recipe 1"></li>
        <li><img class="favorites-three crop" alt="favorite recipe 1"></li>
        <li><img class="menu-select-btn" id="heart-btn" src="../assets/heart-btn2.jpg" alt=""></li>
      </ul>
      <ul class="image-labels">
        <li><label class="favorites-one">Label Here</label></li>
        <li><label class="favorites-two">Label Here</label></li>
        <li><label class="favorites-three">Label Here</label></li>
      </ul>
      <hr class="image-footer">
      <ul id="available-recipes">
        <li><img class="available-one crop" alt="available recipe 1"></li>
        <li><img class="available-two crop" alt="available recipe 2"></li>
        <li><img class="available-three crop" alt="available recipe 3"></li>
        <li><img class="menu-select-btn" id="chef-btn" src="../assets/chef-btn2.jpg" alt=""></li>
      </ul>
      <hr class="image-footer">
      <ul id="all-recipes">
        <li><img class="all-recipes-one crop" alt="all recipe 1"></li>
        <li><img class="all-recipes-two crop" alt="available recipe 2"></li>
        <li><img class="all-recipes-three crop" alt="available recipe 3"></li>
        <li><img class="menu-select-btn" id="book-btn" src="../assets/book-btn2.jpg" alt=""></li>
      </ul>
    </main>
    <footer>
      <ul id="footer">
        <!-- <img>
        <img>
        <img>
        <img> -->
      </ul>
    </footer>





    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>

    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="./pantry.js"></script>
    <script type="text/javascript" src="./recipe.js"></script>
    <script type="text/javascript" src="./ingredients.js"></script>

    <script type="text/javascript" src="./scripts.js"></script>
  </body>

</html>
